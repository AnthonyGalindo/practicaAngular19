<h1>{{listName()}}</h1>
<h3>Listado fuertes</h3>
<ol>
  @for (character of characters_list(); track character.id) {
    @if(character.power > 500 ) {

    <li>
      <span> {{ character.name }} </span>

      <strong [class.text-danger]="character.power > 2000" [class.text-info]="character.power < 2000">
        ( {{ character.power }} )
      </strong>
    </li>

    }@else {
  <li> <strong>aqui no hay nadie</strong> </li>
  }
  <!-- [ngClass]="getPowerClases(character.power)"> -->
  }
</ol>
